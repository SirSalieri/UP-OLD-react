                    // JavaScript to toggle the popup

    <div class="container_contact" >
        <div class="contact-index">
            <form id="contactForm" onsubmit="submitForm(); return false;" action="#">
                <label for="fname" style="font-size: large;">First Name</label>
                <input type="text"id="fname" name="firstname" placeholder="Your name..." class="inputs_contactw">
                <label for="lname" style="font-size: large;">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..." class="inputs_contactw">
                <label for="eadress" style="font-size: large;">E-mail adress</label>
                <input class="inputs_contactw" type="text" id="eadress" name="emailadress"  placeholder="Your email address...">
                <label for="country" style="font-size: large;">Country</label>
                <select id="country" name="country" class="inputs_contactw">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="norway">Norway</option>
                <option value="italia">Italia</option>
                <option value="russia">Russia</option>
                <option value="montenegro">Montenegro</option>
                <option value="serbia">Serbia</option>
                <option value="bosnia">Bosnia and Herzegovinia</option>
                <option value="croatia">Croatia</option>
                <option value="ukraina">Ukraina</option>
                <option value="unitedkingdom">United Kingdom</option>
                <option value="nmacedonia">North Macedonia</option>
                <option value="albania">Albania</option>
                <option value="slovenia">Slovenia</option>
                <option value="czhech">Czhech Republic</option>
                <option value=" sweden">Sweden</option>
                <option value="denmark">Denmark</option>
                <option value="finland">Finland</option>
                <option value="germany">Germany</option>
                <option value="poland">Poland</option>
                </select>
                <label for="subject" style="font-size: large;">Subject</label>
                <textarea id="subject" name="subject" placeholder="YOUR MESSAGE..." class="inputs_contactw"></textarea>
                <input type="submit" value="Submit">
                <script> 
                function submitForm() {
                    var form = document.getElementById("contactForm");
                    var name = form.elements["firstname"].value + " " + form.elements["lastname"].value;
                    var email = "mihailokoprivica480@gmail.com";
                    var subject = "New message from " + name;
                    var country = form.elements["country"].value;
                    var emailFrom = form.elements["emailadress"].value;
                    var message = form.elements["subject"].value;
                    
                    var emailBody = `Name: ${name}\n
                    Email: ${emailFrom}\n
                    Country: ${country}\n
                    Message: ${message}`;
                    window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
                    }
                </script>
            </form>
